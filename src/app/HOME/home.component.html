  <div class="home-container">
    <div class="home-content">
      <div class="welcome-section">
        <h1>Welcome to Agora!</h1>
        @if (user()) {
          <p class="user-info">
            Your personalized dashboard awaits
          </p>
        }
      </div>

        <div class="feature-card">
          <i class="pi pi-users feature-icon"></i>

          <h3>Discuss</h3>

        <div class="feature-card">
