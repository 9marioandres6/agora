<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'NEW_ITEM.SELECT_SCOPE' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" fill="clear">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="scope-options-container">
    @for (option of scopeOptions; track option.value) {
      <ion-button 
        fill="clear" 
        expand="block"
        (click)="selectScope(option.value)"
        class="scope-option"
        [color]="selectedScope === option.value ? 'primary' : 'medium'">
        <ion-icon [name]="option.icon" slot="start"></ion-icon>
        <ion-label>{{ 'NEW_ITEM.SCOPE_' + option.value.toUpperCase() | translate }}</ion-label>
      </ion-button>
    }
  </div>
</ion-content>
